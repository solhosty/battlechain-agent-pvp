[profile.default]
src = "src"
out = "out"
libs = ["lib"]
test = "test"
cache_path = "cache"

# BattleChain Testnet Configuration
[rpc_endpoints]
battlechain = "${BATTLECHAIN_RPC_URL}"

[etherscan]
battlechain = { key = "${ETHERSCAN_API_KEY}", url = "${BATTLECHAIN_API_URL}" }

[profile.ci]
fuzz-runs = 10000
verbosity = 4

[fmt]
line_length = 100
indent_size = 4
bracket_spacing = false
int_types = "long"
multiline_func_header = "params_first"
quote_style = "double"
number_underscore = "thousands"

# Compiler settings
[profile.default.compiler]
solc_version = "0.8.19"
optimizer = true
optimizer_runs = 200
via_ir = false
